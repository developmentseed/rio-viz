<!DOCTYPE html>
    <html>
    <head>
        <meta charset='utf-8' />
        <title>Rio Viz</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js'></script>
        <link href='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css' rel='stylesheet' />

        <link href='https://api.mapbox.com/mapbox-assembly/v0.23.2/assembly.min.css' rel='stylesheet'>
        <script src='https://api.mapbox.com/mapbox-assembly/v0.23.2/assembly.js'></script>
        <script src="https://d3js.org/d3.v4.js"></script>
        <style>
            body { margin:0; padding:0; width:100%; height:100%;}
            #map { position:absolute; top:0; bottom:0; width:100%; }

            .zoom-info {
                z-index: 10;
                position: absolute;
                bottom: 17px;
                right: 0;
                padding: 5px;
                width: auto;
                height: auto;
                font-size: 12px;
                color: #000;
            }
            .loading-map {
                position: absolute;
                width: 100%;
                height: 100%;
                color: #FFF;
                background-color: #000;
                text-align: center;
                opacity: 0.5;
                font-size: 45px;
            }
            .loading-map.off {
                opacity: 0;
                -o-transition: all .5s ease;
                -webkit-transition: all .5s ease;
                -moz-transition: all .5s ease;
                -ms-transition: all .5s ease;
                transition: all ease .5s;
                visibility: hidden;
            }
            .middle-center {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .middle-center * {
                display: block;
                padding: 5px;
            }

            #menu {
              left: 0;
              top: 0;
              -o-transition: all .5s ease;
              -webkit-transition: all .5s ease;
              -moz-transition: all .5s ease;
              -ms-transition: all .5s ease;
              transition: all ease .5s;
            }

            #menu.off {
              left: -360px;
              -o-transition: all .5s ease;
              -webkit-transition: all .5s ease;
              -moz-transition: all .5s ease;
              -ms-transition: all .5s ease;
              transition: all ease .5s;
            }
            #toolbar {
              height: 35px;
            }
            #toolbar li {
              display: block;
              color: #fff;
              background-color: #556671;
              font-weight: 700;
              font-size: 12px;
              padding: 5px;
              height: 100%;
              width: 100%;
              text-transform: uppercase;
              text-align: center;
              text-decoration: none;
              outline: 0;
              cursor: pointer;
              -webkit-touch-callout: none;
                -webkit-user-select: none;
                  -moz-user-select: none;
                    -ms-user-select: none;
                        user-select: none;
            }
            #toolbar li svg {
              font-size: 25px;
              line-height: 25px;
              padding-bottom: 0;
            }
            #toolbar li:hover {
              background-color: #28333b;
            }
            #toolbar li.active {
              color: #000;
              background-color: #fff;
            }
            #toolbar li.disabled {
                pointer-events:none;
                opacity:0.4;
            }
            #menu-content section {
              display: none;
            }
            #menu-content section.active {
              display: inherit;
            }
            #hide-arrow {
              -o-transition: all .5s ease;
              -webkit-transition: all .5s ease;
              -moz-transition: all .5s ease;
              -ms-transition: all .5s ease;
              transition: all ease .5s;
            }
            #hide-arrow.off {
              transform: rotate(-180deg);
            }
            #btn-hide {
              position: absolute;
              top: 0;
              height: 35px;
              font-size: 35px;
              line-height: 35px;
              vertical-align: middle;
              right: -35px;
              color: #28333b;
              background-color: #fff;
            }
            #btn-hide:hover {
              color: #fff;
              background-color: #28333b;
              cursor: pointer;
            }
            .line-red {
              fill: none;
              stroke: red;
              stroke-width: 1.5px;
            }
            .line-green {
              fill: none;
              stroke: green;
              stroke-width: 1.5px;
            }
            .line-blue {
              fill: none;
              stroke: blue;
              stroke-width: 1.5px;
            }
            #histogram-table td {
              min-width: 60px;
            }

            @media(max-width: 767px) {

              #menu.off {
                left: -240px;
                -o-transition: all .5s ease;
                -webkit-transition: all .5s ease;
                -moz-transition: all .5s ease;
                -ms-transition: all .5s ease;
                transition: all ease .5s;
              }
              .maplibregl-ctrl-attrib {
                  font-size: 10px;
              }
            }
        </style>
    </head>
    <body>
    <div id='menu' class='flex-child w240 w360-ml absolute bg-white z2 off'>

      <ul id='toolbar' class='grid'>
        <li id='3b' class="col col--4 active" title="rgb" onclick="switchPane(this)">
          <svg class='icon icon--l inline-block'><use xlink:href='#icon-menu'/></svg>
        </li>
        <li id='1b' class="col col--4" title="band" onclick="switchPane(this)">
          <svg class='icon icon--l inline-block'><use xlink:href='#icon-minus'/></svg>
        </li>
      </ul>

      <div id='menu-content' class='relative'>

        <!-- RGB Selection -->
        <section id='3b-section' class='px6 py6 active'>
          <div class='txt-h5 mb6 color-black'><svg class='icon icon--l inline-block'><use xlink:href='#icon-layers'/></svg> RGB</div>
          <div id='rgb-buttons' class='align-center px6 py6'>
            <div class='select-container'>
              <select id='r-selector' class='select select--s select--stroke wmax-full color-red'></select>
              <div class='select-arrow color-black'></div>
            </div>

            <div class='select-container'>
              <select id='g-selector' class='select select--s select--stroke wmax-full color-green'></select>
              <div class='select-arrow color-black'></div>
            </div>

            <div class='select-container'>
              <select id='b-selector' class='select select--s select--stroke wmax-full color-blue'></select>
              <div class='select-arrow color-black'></div>
            </div>
          </div>
        </section>

        <!-- 1 Band Selection -->
        <section id='1b-section' class='px6 py6'>
          <div class='txt-h5 mb6 color-black'>
            <svg class='icon icon--l inline-block'><use xlink:href='#icon-layers'/></svg> Layers
          </div>
          <div class='select-container wmax-full'>
            <select id='layer-selector' class='select select--s select--stroke wmax-full color-black'></select>
            <div class='select-arrow color-black'></div>
          </div>

          <div class='txt-h5 mt6 mb6 color-black'>
            <svg class='icon icon--l inline-block'><use xlink:href='#icon-layers'/></svg> Viz
          </div>

          <div id='viz-selector' class='toggle-group bg-gray-faint mb6' style="line-height: 0">
            <label class='toggle-container'>
              <input value="raster" checked="checked" name='toggle-viz' type='radio' />
              <div title='Raster Viz' class='toggle color-gray-dark-on-hover'><svg class='icon icon--l inline-block w18 h18'><use xlink:href='#icon-raster'/></svg></div>
            </label>
            <label id='3d-point' class='toggle-container'>
              <input value="point" name='toggle-viz' type='radio' />
              <div title='Point Viz' class='toggle color-gray-dark-on-hover'><svg class='icon icon--l inline-block w18 h18'><use xlink:href='#icon-circle'/></svg></div>
            </label>
            <label id='3d-poly'  class='toggle-container'>
              <input value="polygon" name='toggle-viz' type='radio' />
              <div title='3D Viz' class='toggle color-gray-dark-on-hover'><svg class='icon icon--l inline-block w18 h18'><use xlink:href='#icon-polygon'/></svg></div>
            </label>
          </div>
          <!-- Color Map -->
          <div id='colormap-section'>
            <div class='txt-h5 mb6 color-black'><svg class='icon icon--l inline-block'><use xlink:href='#icon-palette'/></svg> Color Map</div>
            <div class='select-container wmax-full'>
              <select id='colormap-selector' class='select select--s select--stroke wmax-full color-black'>
                <option value='b&w'>Internal</option>
                <option value=cfastie>CFastie</option>
                <option value=rplumbo>RPlumbo</option>
                <option value=schwarzwald>Schwarzwald (elevation)</option>
                <option value=viridis>Viridis</option>
                <option value=rdbu_r>Blue-Red</option>
                <option value=bugn>Blue-Green</option>
                <option value=ylgn>Yellow-Green</option>
                <option value=magma>Magma</option>
                <option value=gist_earth>Earth</option>
                <option value=ocean>Ocean</option>
                <option value=terrain>Terrain</option>
                <option value=inferno>Inferno</option>
              </select>
              <div class='select-arrow color-black'></div>
            </div>
          </div>

          <!-- V Exag -->
          <div id='extrusion-section' class='none'>
            <div class='txt-h5 mt6 mb6 color-black'>Vercital Exaggeration</div>
            <div class='px6 py6'>
              <input id="ex-value" class='input input--s wmax60 inline-block align-center color-black' value='1' />
              <button id="updateExag" class='btn bts--xs btn--stroke bg-darken25-on-hover inline-block txt-s color-black ml12'>Apply</button>
            </div>
          </div>
        </section>

        <!-- Min/Max -->
        <div id="minmax-data" class='px6 py6 none'>
          <div class='txt-h5 mb6 color-black'><svg class='icon icon--l inline-block'><use xlink:href='#icon-smooth-ramp'/></svg> Rescale</div>
          <input id="data-min" class='input input--s w120-ml w60 inline-block align-center color-black' value='0' />
          <input id="data-max" class='input input--s w120-ml w60 inline-block align-center color-black' value='0' />
          <button id="btn-rescale" class='btn bts--xs btn--stroke bg-darken25-on-hover inline-block txt-s color-black mt6'>Apply</button>
        </div>

        <!-- Color Formula -->
        <div id='cformula-section' class='px6 py6'>
          <div class='txt-h5 mb6 color-black'>Color Formula</div>
          <input id="ColorFormulaValue" class='input input--s w-full color-black' value='' />
          <button id="updateColor" class='btn bts--xs btn--stroke bg-darken25-on-hover txt-s color-black mt6'>Apply</button>
        </div>

        <!-- Histogram -->
        <div class='px6 py6 w-full'>
          <div class='txt-h5 color-black'><svg class='icon icon--l inline-block'><use xlink:href='#icon-graph'/></svg> Histogram</div>
          <div id='fetch-stats-div' class='w-full align-center'>
            <button id="btn-stats" class='btn bts--xs btn--stroke bg-darken25-on-hover inline-block txt-s color-black mx12 my12'>Get Dataset Statistics</button>
          </div>
          <div id="histogram" class="w-full h120 h240-ml relative loading none"></div>
          <table id="histogram-table" class="none"></table>
        </div>

      </div>
      <button id='btn-hide'><svg id='hide-arrow' class='icon'><use xlink:href='#icon-arrow-right'/></svg></button>
    </div>

    <div id='map'>
      <div id='loader' class="loading-map z3">
        <div class="middle-center">
          <div class="round animation-spin animation--infinite animation--speed-1">
            <svg class='icon icon--l inline-block'><use xlink:href='#icon-satellite'/></svg>
          </div>
        </div>
      </div>
      <div class="zoom-info"><span id="zoom"></span></div>
    </div>

    <script>
var scope = {
  dataset_statistics: undefined,
  data_type: undefined,
  colormap: undefined,
  band_descriptions: undefined,
  bounds: undefined,
  crossing_dateline: false,
}

const tilejson_endpoint = '{{ tilejson_endpoint }}'
const info_endpoint = '{{ info_endpoint }}'
const stats_endpoint = '{{ stats_endpoint }}'
const point_endpoint = '{{ point_endpoint }}'

const dtype_ranges = {
  'int8': [-128, 127],
  'uint8': [0, 255],
  'uint16': [0, 65535],
  'int16': [-32768, 32767],
  'uint32': [0, 4294967295],
  'int32': [-2147483648, 2147483647],
  'float32': [-3.4028235e+38, 3.4028235e+38],
  'float64': [-1.7976931348623157e+308, 1.7976931348623157e+308],
  'complex_int16': [-32768, 32767]
}

if ('{{ allow_3d }}' !== "True") {
  document.getElementById('3d-point').classList.add('none')
  document.getElementById('3d-poly').classList.add('none')
}

var map = new maplibregl.Map({
  container: 'map',
  style: {
    version: 8,
    sources: {
      'basemap': {
        type: 'raster',
        tiles: [
        'https://tile.openstreetmap.org/{z}/{x}/{y}.png'
        ],
        tileSize: 256,
        attribution: '<a href="http://www.openstreetmap.org/copyright">Â© OpenStreetMap</a>'
      }
    },
    layers: [
      {
        'id': 'basemap',
        'type': 'raster',
        'source': 'basemap',
        'minzoom': 0,
        'maxzoom': 20
      }
    ]
  },
  center: [0, 0],
  zoom: 1
})

map.on('zoom', function (e) {
  const z = (map.getZoom()).toString().slice(0, 6)
  document.getElementById('zoom').textContent = z
})

const add_raster = (tilejson) => {
  if (map.getLayer('raster-l')) map.removeLayer('raster-l')
  if (map.getSource('raster-l')) map.removeSource('raster-l')
  if (map.getLayer('raster-r')) map.removeLayer('raster-r')
  if (map.getSource('raster-r')) map.removeSource('raster-r')
  if (map.getLayer('raster')) map.removeLayer('raster')
  if (map.getSource('raster')) map.removeSource('raster')

  let bounds = [...tilejson.bounds]
  if (scope.crossing_dateline) {
    // 2 sources and 2 layers
    // left
    map.addSource('raster-l', {
      type: 'raster',
      bounds: [-180, bounds[1], bounds[2], bounds[3]],
      minzoom: tilejson.minzoom,
      maxzoom: tilejson.maxzoom,
      tiles: tilejson.tiles,
      tileSize: 256
    })
    map.addLayer({id: 'raster-l', type: 'raster', source: 'raster-l'})

    //right
    map.addSource('raster-r', {
      type: 'raster',
      bounds: [bounds[0], bounds[1], 180, bounds[3]],
      minzoom: tilejson.minzoom,
      maxzoom: tilejson.maxzoom,
      tiles: tilejson.tiles,
      tileSize: 256
    })
    map.addLayer({id: 'raster-r', type: 'raster', source: 'raster-r'})

  } else {
    map.addSource('raster', {
      type: 'raster',
      bounds: tilejson.bounds,
      minzoom: tilejson.minzoom,
      maxzoom: tilejson.maxzoom,
      tiles: tilejson.tiles,
      tileSize: 256
    })
    map.addLayer({id: 'raster', type: 'raster', source: 'raster'})
  }
}

const add_vector_source = (tilejson) => {
  if (map.getLayer('vector-l')) map.removeLayer('vector-l')
  if (map.getLayer('vector-r')) map.removeLayer('vector-r')
  if (map.getSource('vector-l')) map.removeSource('vector-l')
  if (map.getSource('vector-r')) map.removeSource('vector-r')
  if (map.getLayer('vector')) map.removeLayer('vector')
  if (map.getSource('vector')) map.removeSource('vector')

  let bounds = [...tilejson.bounds]
  if (scope.crossing_dateline) {
    // 2 sources and 2 layers
    // left
    map.addSource('vector-l', {
      type: 'vector',
      bounds: [-180, bounds[1], bounds[2], bounds[3]],
      minzoom: tilejson.minzoom,
      maxzoom: tilejson.maxzoom,
      tiles: tilejson.tiles,
    })

    //right
    map.addSource('vector-r', {
      type: 'vector',
      bounds: [bounds[0], bounds[1], 180, bounds[3]],
      minzoom: tilejson.minzoom,
      maxzoom: tilejson.maxzoom,
      tiles: tilejson.tiles,
    })

  } else {
    map.addSource('vector', {
      type: 'vector',
      bounds: tilejson.bounds,
      minzoom: tilejson.minzoom,
      maxzoom: tilejson.maxzoom,
      tiles: tilejson.tiles,
    })
  }
}

const add_point_layer = (id, propName, sMin, sMax) => {
  if (map.getLayer(id)) map.removeLayer(id)
  map.addLayer({
    id: id,
    source: id,
    'source-layer': 'my_layer',
    type: 'circle',
    paint: {
      'circle-color': [
        'interpolate',
        ['linear'],
        ['to-number', ['get', propName]],
        sMin, '#3700f0',
        sMax, '#ed0707'
      ],
      'circle-radius': {
        'base': 1,
        'stops': [
          [0, 10],
          [9, 5]
        ]
      }
    }
  })
}

const add_polygon_layer = (id, propName, sMin, sMax, exag) => {
  if (map.getLayer(id)) map.removeLayer(id)
  map.addLayer({
    id: id,
    source: id,
    'source-layer': 'my_layer',
    type: 'fill-extrusion',
    paint: {
      'fill-extrusion-opacity': 1,
      'fill-extrusion-height': [
        'interpolate',
        ['linear'],
        ['to-number', ['get', propName]],
        sMin, 0,
        sMax, sMax * exag
      ],
      'fill-extrusion-color': [
        'interpolate',
        ['linear'],
        ['to-number', ['get', propName]],
        sMin, '#3700f0',
        sMax, '#ed0707'
      ]
    }
  })
}

const add_vector_layer = (layerType) => {
  // remove MVT layers
  if (map.getLayer('vector-l')) map.removeLayer('vector-l')
  if (map.getLayer('vector-r')) map.removeLayer('vector-r')
  if (map.getLayer('vector')) map.removeLayer('vector')

  let sMin = parseFloat(document.getElementById('data-min').value)
  const sMax = parseFloat(document.getElementById('data-max').value)
  if (sMin === sMax) sMin = sMin - 0.00001

  const active_layer = document.getElementById('layer-selector')[document.getElementById('layer-selector').selectedIndex]
  const propName = active_layer.getAttribute("bname")
  const exag = parseFloat(document.getElementById('ex-value').value)

  switch (layerType) {
    case 'point':
      if (scope.crossing_dateline) {
        add_point_layer('vector-l', propName, sMin, sMax)
        add_point_layer('vector-r', propName, sMin, sMax)
      } else {
        add_point_layer('vector', propName, sMin, sMax)
      }
      break

    case 'polygon':
      if (scope.crossing_dateline) {
        add_polygon_layer('vector-l', propName, sMin, sMax, exag)
        add_polygon_layer('vector-r', propName, sMin, sMax, exag)
      } else {
        add_polygon_layer('vector', propName, sMin, sMax, exag)
      }
      break

    default:
      throw new Error(`Invalid ${layerType}`)
  }
}

const set1bViz = () => {
  params = {}
  const vizType = document.getElementById('viz-selector').querySelector("input[name='toggle-viz']:checked").value
  switch (vizType) {
    case 'raster':
      params.bidx = document.getElementById('layer-selector').selectedOptions[0].getAttribute("bidx")
      if (['uint8','int8'].indexOf(scope.data_type) === -1 && !scope.colormap) {
        params.rescale = `${document.getElementById('data-min').value},${document.getElementById('data-max').value}`
      }
      if (document.getElementById('ColorFormulaValue').value !== '') {
        params.color_formula = document.getElementById('ColorFormulaValue').value
      }
      const cmap = document.getElementById('colormap-selector')[document.getElementById('colormap-selector').selectedIndex]
      if (cmap.value !== 'b&w') params.colormap_name = cmap.value

      const url_params = Object.keys(params).map(i => `${i}=${params[i]}`).join('&')
      let url = `${tilejson_endpoint}?${url_params}`
      fetch(`${tilejson_endpoint}?${url_params}`)
        .then(res => {
          if (res.ok) return res.json()
          throw new Error('Network response was not ok.');
        })
        .then(data => {
          add_raster(data)
        })
        .catch(err => {
          console.warn(err)
        })
      break

    case 'point':
      fetch(`${tilejson_endpoint}?tile_format=pbf&feature_type=point`)
        .then(res => {
          if (res.ok) return res.json()
          throw new Error('Network response was not ok.');
        })
        .then(data => {
          add_vector_source(data)
          add_vector_layer(vizType)
        })
        .catch(err => {
          console.warn(err)
        })
      break

    case 'polygon':
      fetch(`${tilejson_endpoint}?tile_format=pbf&feature_type=polygon`)
        .then(res => {
          if (res.ok) return res.json()
          throw new Error('Network response was not ok.');
        })
        .then(data => {
          add_vector_source(data)
          add_vector_layer(vizType)
        })
        .catch(err => {
          console.warn(err)
        })
      break

    default:
      throw new Error(`Invalid ${vizType}`)
  }
  if (scope.dataset_statistics) addHisto1Band()
}

const set3bViz = () => {
  const r = document.getElementById('r-selector').selectedOptions[0].getAttribute("bidx")
  const g = document.getElementById('g-selector').selectedOptions[0].getAttribute("bidx")
  const b = document.getElementById('b-selector').selectedOptions[0].getAttribute("bidx")

  params = {}
  if (['uint8','int8'].indexOf(scope.data_type) === -1 && !scope.colormap) {
    params.rescale = `${document.getElementById('data-min').value},${document.getElementById('data-max').value}`
  }

  if (document.getElementById('ColorFormulaValue').value !== '') {
    params.color_formula = document.getElementById('ColorFormulaValue').value
  }

  let url_params = Object.keys(params).map(i => `${i}=${params[i]}`).join('&')
  if (url_params !== '') url_params = `${url_params}&`

  const indexes_params = [r, g, b].map(i => `bidx=${i}`).join('&')
  fetch(`${tilejson_endpoint}?${url_params}${indexes_params}`)
    .then(res => {
      if (res.ok) return res.json()
      throw new Error('Network response was not ok.');
    })
    .then(data => {
      add_raster(data)
      if (scope.dataset_statistics) addHisto3Bands()
    })
    .catch(err => {
      console.warn(err)
    })
}

const switchViz = () => {
  // remove Raster layers/sources
  if (map.getLayer('raster-l')) map.removeLayer('raster-l')
  if (map.getSource('raster-l')) map.removeSource('raster-l')
  if (map.getLayer('raster-r')) map.removeLayer('raster-r')
  if (map.getSource('raster-r')) map.removeSource('raster-r')
  if (map.getLayer('raster')) map.removeLayer('raster')
  if (map.getSource('raster')) map.removeSource('raster')

  // remove MVT layers/sources
  if (map.getLayer('vector-l')) map.removeLayer('vector-l')
  if (map.getLayer('vector-r')) map.removeLayer('vector-r')
  if (map.getSource('vector-l')) map.removeSource('vector-l')
  if (map.getSource('vector-r')) map.removeSource('vector-r')
  if (map.getLayer('vector')) map.removeLayer('vector')
  if (map.getSource('vector')) map.removeSource('vector')

  const rasterType = document.getElementById('toolbar').querySelector(".active").id
  switch (rasterType) {
    case '1b':
      set1bViz()
      break
    case '3b':
      set3bViz()
      break
    default:
      throw new Error(`Invalid ${rasterType}`)
  }
}

const addHisto3Bands = () => {
  const r = document.getElementById('r-selector').selectedOptions[0].getAttribute("bname")
  const g = document.getElementById('g-selector').selectedOptions[0].getAttribute("bname")
  const b = document.getElementById('b-selector').selectedOptions[0].getAttribute("bname")

  const rStats = scope.dataset_statistics[r]
  const gStats = scope.dataset_statistics[g]
  const bStats = scope.dataset_statistics[b]

  const minV = Math.min(...[rStats.min, gStats.min, bStats.min])
  const maxV = Math.max(...[rStats.max, gStats.max, bStats.max])

  let rCounts = rStats.histogram[0]
  let gCounts = gStats.histogram[0]
  let bCounts = bStats.histogram[0]

  const rValues = rStats.histogram[1]
  const gValues = gStats.histogram[1]
  const bValues = bStats.histogram[1]

  const add = (a, b) => a + b

  const sumR = rCounts.reduce(add)
  const sumG = gCounts.reduce(add)
  const sumB = bCounts.reduce(add)

  rCounts = rCounts.map((e) => {return e / sumR * 100})
  gCounts = gCounts.map((e) => {return e / sumG * 100})
  bCounts = bCounts.map((e) => {return e / sumB * 100})
  const maxH = Math.max(...rCounts, ...gCounts, ...bCounts)

  const bbox = d3.select('#histogram').node().getBoundingClientRect()

  // set the dimensions and margins of the graph
  const margin = { top: 10, right: 30, bottom: 30, left: 40 }
  const width = bbox.width - margin.left - margin.right
  const height = bbox.height - margin.top - margin.bottom

  d3.select('#histogram').selectAll('*').remove()
  // append the svg object to the body of the page
  var svg = d3.select('#histogram')
    .append('svg')
    .attr('width', width + margin.left + margin.right)
    .attr('height', height + margin.top + margin.bottom)
    .append('g')
    .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')

  // X axis: scale and draw:
  var x = d3.scaleLinear()
    .domain([minV, maxV])
    .range([0, width])

  svg.append('g')
    .attr('transform', 'translate(0,' + height + ')')
    .call(d3.axisBottom(x))

  // Y axis: scale and draw:
  var y = d3.scaleLinear().range([height, 0])
  y.domain([0, maxH + 5])
  svg.append('g').call(d3.axisLeft(y))

  const addLine = (counts, values, color) => {
    const data = []
    for (var i = 0; i < counts.length; i++) {
      data.push({count: counts[i], value: values[i]})
    }

    var guide = d3.line()
                  .x(function(d){ return x(d.value) })
                  .y(function(d){ return y(d.count) });

    var line = svg.append('path')
                  .datum(data)
                  .attr('d', guide)
                  .attr('class', `line-${color}`);
  }
  addLine(rCounts, rValues, "red")
  addLine(gCounts, gValues, "green")
  addLine(bCounts, bValues, "blue")

  //Draw axes
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + maxH + 5 + ")")
      .call(x);

  svg.append("g")
      .attr("class", "y axis")
      .call(y)
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")

  const data = {
    "Min": `${rStats.min}, ${gStats.min}, ${bStats.min}`,
    "Max": `${rStats.max}, ${gStats.max}, ${bStats.max}`,
    "Stddev": `${rStats.std.toFixed(2)}, ${gStats.std.toFixed(2)}, ${bStats.std.toFixed(2)}`,
  }

  let table = document.getElementById("histogram-table")
  table.innerHTML = ""

  for (let element of Object.entries(data)) {
    let row = table.insertRow();
    for (key in element) {
      let cell = row.insertCell();
      let text = document.createTextNode(element[key]);
      cell.appendChild(text);
    }
  }
  table.classList.remove('none')
}

const addHisto1Band = () => {
  const stats = scope.dataset_statistics[document.getElementById('layer-selector').selectedOptions[0].getAttribute("bname")]

  let counts = stats.histogram[0]
  const sum = counts.reduce(function(a, b){
      return a + b;
  }, 0);
  counts = counts.map((e) => {return e / sum * 100})
  const maxH = Math.max(...counts)

  const values = stats.histogram[1]
  const bbox = d3.select('#histogram').node().getBoundingClientRect()

  // set the dimensions and margins of the graph
  const margin = { top: 10, right: 30, bottom: 30, left: 40 }
  const width = bbox.width - margin.left - margin.right
  const height = bbox.height - margin.top - margin.bottom

  d3.select('#histogram').selectAll('*').remove()
  // append the svg object to the body of the page
  var svg = d3.select('#histogram')
    .append('svg')
    .attr('width', width + margin.left + margin.right)
    .attr('height', height + margin.top + margin.bottom)
    .append('g')
    .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')

  const min = stats.min
  const max = stats.max

  // X axis: scale and draw:
  var x = d3.scaleLinear()
    .domain([min, max])
    .range([0, width])

  svg.append('g')
    .attr('transform', 'translate(0,' + height + ')')
    .call(d3.axisBottom(x))

  // Y axis: scale and draw:
  var y = d3.scaleLinear().range([height, 0])
  y.domain([0, maxH])
  svg.append('g').call(d3.axisLeft(y))

  const bins = []
  for (var i = 0; i < counts.length; i++) {
    bins.push({
      count: counts[i],
      value: values[i]
    })
  }

  // append the bar rectangles to the svg element
  svg.selectAll('rect')
    .data(bins)
    .enter()
    .append('rect')
    .attr('x', 1)
    .attr('transform', d => { return 'translate(' + x(d.value) + ',' + y(d.count) + ')' })
    .attr('width', 10)
    .attr('height', d => { return height - y(d.count) })
    .style('fill', '#69b3a2')

    const data = {
      "Min": stats.min,
      "Max": stats.max,
      "Stddev": stats.std.toFixed(2),
    }

    let table = document.getElementById("histogram-table")
    table.innerHTML = ""

    for (let element of Object.entries(data)) {
      let row = table.insertRow();
      for (key in element) {
        let cell = row.insertCell();
        let text = document.createTextNode(element[key]);
        cell.appendChild(text);
      }
    }
    table.classList.remove('none')
}

document.getElementById('btn-stats').addEventListener('click', () => {
  document.getElementById('fetch-stats-div').classList.add('none')
  document.getElementById('histogram').classList.remove('none')
  document.getElementById('histogram-table').classList.remove('none')

  fetch(`${stats_endpoint}?max_size=256`)
    .then(res => {
      if (res.ok) return res.json()
      throw new Error('Network response was not ok.')
    })
    .then(data => {
      scope.dataset_statistics = data
      if (document.getElementById('toolbar').querySelector(".active").id === '1b') {
        addHisto1Band()
      } else {
        addHisto3Bands()
      }
      document.getElementById('histogram').classList.remove('loading')
    })
    .catch(err => {
      console.warn(err)
    })
  })

      document.getElementById('colormap-section').classList.add('none')
      document.getElementById('cformula-section').classList.add('none')
      document.getElementById('extrusion-section').classList.add('none')
      break

    case 'polygon':
      document.getElementById('colormap-section').classList.add('none')
      document.getElementById('cformula-section').classList.add('none')
      document.getElementById('extrusion-section').classList.remove('none')
      break

    default:
  }
  switchViz()
})

const switchPane = (event) => {
  const cur = document.getElementById('toolbar').querySelector(".active")
  const activeViz = cur.id
  const nextViz = event.id
  cur.classList.toggle('active')
  event.classList.toggle('active')

  const curSection = document.getElementById(`${activeViz}-section`)
  curSection.classList.toggle('active')
  const nextSection = document.getElementById(`${nextViz}-section`)
  nextSection.classList.toggle('active')
  switchViz()
}


map.on('load', () => {
  map.on('mousemove', (e) => {
    if (!map.getLayer('vector') || !map.getLayer('vector-l')) return
    const mouseRadius = 1
    const feature = map.queryRenderedFeatures([
      [e.point.x - mouseRadius, e.point.y - mouseRadius],
      [e.point.x + mouseRadius, e.point.y + mouseRadius]
    ], { layers: ['vector', 'vector-l', 'vector-r'] })[0]
    if (feature) {
      map.getCanvas().style.cursor = 'pointer'
    } else {
      map.getCanvas().style.cursor = 'inherit'
    }
  })


  const click_vector = (e) => {
    let html = '<table><tr><th class="align-l">property</th><th class="px3 align-r">value</th></tr>'
    let values = Object.keys(e.features[0].properties)
    for (var i = 0; i < values.length; i++) {
      let value = e.features[0].properties[values[i]]
      let key = scope.band_descriptions[i][1] || scope.band_descriptions[i][0]
      html += `<tr><td class="align-l">${key}</td><td class="px3 align-r">${value}</td></tr>`
    }

    html += `<tr><td class="align-l">lon</td><td class="px3 align-r">${e.lngLat.lng.toString().slice(0, 7)}</td></tr>`
    html += `<tr><td class="align-l">lat</td><td class="px3 align-r">${e.lngLat.lat.toString().slice(0, 7)}</td></tr>`
    html += '</table>'
    new maplibregl.Popup()
      .setLngLat(e.lngLat)
      .setHTML(html)
      .addTo(map)
  }
  map.on('click', 'vector', (e) => {click_vector(e)});
  map.on('click', 'vector-r', (e) => {click_vector(e)});
  map.on('click', 'vector-l', (e) => {click_vector(e)});

  const intersects = (ll, bounds) => {
    if (bounds[0] > bounds[2]) {
      bounds[0] = bounds[0] - 360
    }
    return (
      (ll.lng >= bounds[0] && ll.lng <= bounds[2]) && (ll.lat >= bounds[1] && ll.lat <= bounds[3]) ||
      (ll.lng >= bounds[0] + 360 && ll.lng <= bounds[2] + 360) && (ll.lat >= bounds[1] && ll.lat <= bounds[3])
    )
  }

  // we cannot click on raster layer (mapbox-gl bug)
  map.on('click', (e) => {
    if ((map.getLayer('raster') || map.getLayer('raster-r')) && intersects(e.lngLat, scope.bounds)) {
      const coord = `${e.lngLat.lng},${e.lngLat.lat}`
      fetch(`${point_endpoint}?coordinates=${coord}`)
        .then(res => {
          if (res.ok) return res.json()
          throw new Error('Network response was not ok.');
        })
        .then(data => {
          let html = '<table><tr><th class="align-l">property</th><th class="px3 align-r">value</th></tr>'
          for (var i = 0; i < scope.band_descriptions.length; i++) {
            let value = data.values[i]
            let key = scope.band_descriptions[i][1] || `${scope.band_descriptions[i][0]}`
            html += `<tr><td class="align-l">${key}</td><td class="px3 align-r">${value}</td></tr>`
          }
          html += `<tr><td class="align-l">lon</td><td class="px3 align-r">${e.lngLat.lng.toString().slice(0, 7)}</td></tr>`
          html += `<tr><td class="align-l">lat</td><td class="px3 align-r">${e.lngLat.lat.toString().slice(0, 7)}</td></tr>`
          html += '</table>'
          new maplibregl.Popup()
            .setLngLat(e.lngLat)
            .setHTML(html)
            .addTo(map)
        })
        .catch(err => {
          console.warn(err)
        })
    }
  })

  fetch(`${info_endpoint}`)
    .then(res => {
      if (res.ok) return res.json()
      throw new Error('Network response was not ok.')
    })
    .then(data => {
      console.log(data)
      scope.data_type = data.properties.dtype
      scope.colormap = data.properties.colormap

      if (['uint8','int8'].indexOf(scope.data_type) === -1 && !scope.colormap) document.getElementById('minmax-data').classList.remove('none')

      const mm = dtype_ranges[scope.data_type]
      document.getElementById('data-min').value = mm[0]
      document.getElementById('data-max').value = mm[1]

      scope.band_descriptions = data.properties.band_descriptions
      const band_descr = data.properties.band_descriptions
      const nbands = band_descr.length

      //Populate Band (1b) selector
      const layerList = document.getElementById('layer-selector')
      for (var i = 0; i < nbands; i++) {
        let l = document.createElement('option')
        l.setAttribute('bidx', i + 1)
        l.setAttribute('bname', band_descr[i][0])
        l.text = band_descr[i][1] || band_descr[i][0]
        layerList.appendChild(l)
      }

      // Populate R/G/B (3b) selectors
      const rList = document.getElementById('r-selector')
      for (var i = 0; i < nbands; i++) {
        let l = document.createElement('option')
        l.setAttribute('bidx', i + 1)
        l.setAttribute('bname', band_descr[i][0])
        l.text = band_descr[i][1] || band_descr[i][0]
        if (i === 0) l.selected="selected"
        rList.appendChild(l)
      }

      const gList = document.getElementById('g-selector')
      for (var i = 0; i < nbands; i++) {
        let l = document.createElement('option')
        l.setAttribute('bidx', i + 1)
        l.setAttribute('bname', band_descr[i][0])
        l.text = band_descr[i][1] || band_descr[i][0]
        if (i === 1) l.selected="selected"
        gList.appendChild(l)
      }

      const bList = document.getElementById('b-selector')
      for (var i = 0; i < nbands; i++) {
        let l = document.createElement('option')
        l.setAttribute('bidx', i + 1)
        l.setAttribute('bname', band_descr[i][0])
        l.text = band_descr[i][1] || band_descr[i][0]
        if (band_descr.length > 2 && i === 2) {
          l.selected="selected"
        } else {
          l.selected="selected"
        }
        bList.appendChild(l)
      }

      // remove loader
      document.getElementById('loader').classList.toggle('off')
      document.getElementById('hide-arrow').classList.toggle('off')
      document.getElementById('menu').classList.toggle('off')

      let bounds = [...data.bbox]
      scope.bounds = bounds

      // Bounds crossing dateline
      if (bounds[0] > bounds[2]) {
        bounds[0] = bounds[0] - 360
        scope.crossing_dateline = true
      }

      map.fitBounds([[bounds[0], bounds[1]], [bounds[2], bounds[3]]])
      map.addSource('aoi', {'type': 'geojson', 'data': data})
      map.addLayer({
        id: 'aoi-polygon',
        type: 'line',
        source: 'aoi',
        layout: {'line-cap': 'round', 'line-join': 'round'},
        paint: {'line-color': '#3bb2d0', 'line-width': 1}
      })

      if (nbands === 1) {
        document.getElementById('3b').classList.add('disabled')
        document.getElementById('3b').classList.remove('active')
        document.getElementById('3b-section').classList.toggle('active')
        document.getElementById('1b').classList.add('active')
        document.getElementById('1b-section').classList.toggle('active')
      }
      switchViz()
    })
    .catch(err => {
      console.warn(err)
    })
})
    </script>
