[tox]
envlist = py36,py37

[testenv]
extras = 
    mvt
    test
commands=
    python -m pytest --cov rio_viz --cov-report term-missing --ignore=venv
deps=
    numpy
    cython==0.28
usedevelop = true

# Lint
[flake8]
exclude = .git,__pycache__,docs/source/conf.py,old,build,dist
max-line-length = 90

[mypy]
no_strict_optional = True
ignore_missing_imports = True


# Release tooling
[testenv:build]
basepython = python3
skip_install = true
deps =
    wheel
    setuptools
    numpy
    cython==0.28
commands =
    python setup.py sdist

[testenv:release]
basepython = python3
skip_install = true
deps =
    {[testenv:build]deps}
    twine >= 1.5.0
commands =
    {[testenv:build]commands}
    twine upload --skip-existing dist/*
